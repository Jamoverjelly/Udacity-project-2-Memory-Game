<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Matching Game</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet prefetch"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet prefetch"
      href="https://fonts.googleapis.com/css?family=Coda"
    />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-container">
        <header><h1>Matching Game</h1></header>

        <section class="score-panel">
          <!-- GAME TIMER -->
          <span class="timer">0:00</span>

          <!-- STARS SCORE -->
          <ul class="stars">
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
          </ul>

          <!-- MOVES COUNTER -->
          <span class="moves">0</span> Moves

          <!-- RESTART BUTTON -->
          <div class="restart"><i class="fa fa-repeat"></i></div>
        </section>
      </div>

      <!-- DECK OF CARDS -->
      <ul class="deck">
        <li class="card"><i class="fa fa-diamond"></i></li>
        <li class="card"><i class="fa fa-paper-plane-o"></i></li>
        <li class="card"><i class="fa fa-anchor"></i></li>
        <li class="card"><i class="fa fa-bolt"></i></li>
        <li class="card"><i class="fa fa-cube"></i></li>
        <li class="card"><i class="fa fa-anchor"></i></li>
        <li class="card"><i class="fa fa-leaf"></i></li>
        <li class="card"><i class="fa fa-bicycle"></i></li>
        <li class="card"><i class="fa fa-diamond"></i></li>
        <li class="card"><i class="fa fa-bomb"></i></li>
        <li class="card"><i class="fa fa-leaf"></i></li>
        <li class="card"><i class="fa fa-bomb"></i></li>
        <li class="card"><i class="fa fa-bolt"></i></li>
        <li class="card"><i class="fa fa-bicycle"></i></li>
        <li class="card"><i class="fa fa-paper-plane-o"></i></li>
        <li class="card"><i class="fa fa-cube"></i></li>
      </ul>
    </div>

    <!-- ######## Start Reference to Helper Code ######## -->
    <!-- MODAL OVERLAY -->
    <div class="overlay hide">
      <!-- MODAL POPUP -->
      <div class="modal-wrapper">
        <div class="modal-container">
          <div class="modal-header">
            <h2 class="congrats">Congratulations! You Won!</h2>
            <i id="close" class="fa fa-times fa-lg"></i>
          </div>
          <div class="modal-body">
            <div class="stats-left"><h3 class="game-stats">Game Stats</h3></div>
            <div class="stats-right">
              <span class="time-stat"></span> <span class="moves-stat"></span>
              <span class="star-stat"></span>
            </div>
          </div>
          <div class="modal-footer">
            <button class="cancel-btn">Cancel</button>
            <button class="replay-btn">Play Again</button>
          </div>
        </div>
      </div>
    </div>
    <!--
      ######## End Reference to Helper Code ########

      ######## Begin Attribution ########
      Helper code for building the modal was referenced on CSS-Tricks
      at https://css-tricks.com/considerations-styling-modal/
      on July 2, 2018
      ######## End Attribution ########
    -->
    <script src="js/app.js"></script>
  </body>
</html>
